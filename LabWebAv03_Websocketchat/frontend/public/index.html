<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPN-FIS-CHAT</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <!-- This is an example component -->
    <div class="h-screen flex flex-col shadow-lg">
        <!-- header -->
        <div class="px-5 py-5 flex justify-between items-center bg-white border-b-2 flex-shrink-0">
            <div class="font-semibold text-2xl">EPN-FIS-CHAT</div>
            <div class="w-1/2">
                <input
                    type="text"
                    placeholder="Buscar en el chat..."
                    class="rounded-2xl bg-gray-100 py-3 px-5 w-full"
                />
            </div>
            <div id="user-avatar" class="h-12 w-12 p-2 bg-blue-500 rounded-full text-white font-semibold flex items-center justify-center">
                AN
            </div>
        </div>
        <!-- end header -->
        
        <!-- Chatting -->
        <div class="flex flex-row flex-1 bg-white overflow-hidden">
            <!-- chat list -->
            <div class="flex flex-col w-1/6 border-r-2">
                <!-- search compt -->
                <div class="border-b-2 py-4 px-2 flex-shrink-0">
                    <input
                        type="text"
                        placeholder="Buscar conversaciones"
                        class="py-2 px-2 border-2 border-gray-200 rounded-2xl w-full"
                    />
                </div>
                <!-- end search compt -->
                
                <!-- user list -->
                <div id="user-list" class="flex-1 overflow-y-auto">
                    <div class="flex flex-row py-4 px-2 justify-center items-center border-b-2 border-l-4 border-blue-400 bg-blue-50">
                        <div class="w-1/4">
                            <div class="h-12 w-12 bg-green-500 rounded-full text-white font-semibold flex items-center justify-center">
                                CH
                            </div>
                        </div>
                        <div class="w-full">
                            <div class="text-lg font-semibold">Chat General</div>
                            <span class="text-gray-500">Sala principal de chat</span>
                        </div>
                    </div>
                </div>
                <!-- end user list -->
            </div>
            <!-- end chat list -->
            
            <!-- message -->
            <div class="flex flex-col w-2/3">
                <!-- Messages area -->
                <div id="messages" class="flex-1 px-5 py-5 overflow-y-auto">
                    <!-- Los mensajes se insertarán aquí dinámicamente -->
                </div>
                
                <!-- Footer with inputs - Fixed at bottom -->
                <div class="border-t-2 bg-white px-5 py-4 flex-shrink-0">
                    <form id="form" class="flex gap-3">
                        <input
                            id="username"
                            type="text"
                            placeholder="Tu nombre..."
                            class="w-1/4 bg-gray-100 py-3 px-3 rounded-xl border-2 border-gray-200 focus:border-blue-400 focus:outline-none"
                        />
                        <input
                            id="input"
                            class="flex-1 bg-gray-100 py-3 px-3 rounded-xl border-2 border-gray-200 focus:border-blue-400 focus:outline-none"
                            type="text"
                            placeholder="Escribe tu mensaje aquí..."
                            autocomplete="off"
                        />
                        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-xl hover:bg-blue-600 transition-colors flex-shrink-0">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
            <!-- end message -->
            
            <!-- info panel -->
            <div class="w-1/6 border-l-2 px-5 flex flex-col">
                <div class="flex flex-col flex-1 overflow-y-auto">
                    <div class="font-semibold text-xl py-4">Chat General</div>
                    <div class="h-64 bg-gradient-to-br from-blue-400 to-purple-500 rounded-xl flex items-center justify-center flex-shrink-0">
                        <div class="text-white text-6xl font-bold">EPN</div>
                    </div>
                    <div class="font-semibold py-4">Creado el 24 de mayo de 2025</div>
                    <div class="font-light">
                        Sala de chat principal para la materia de Aplicaciones Web Avanzadas. 
                        Aquí puedes comunicarte con tus compañeros en tiempo real.
                    </div>
                    
                    <div class="mt-6 flex-1">
                        <div class="font-semibold text-lg mb-3">Usuarios conectados</div>
                        <div id="online-users" class="space-y-2">
                            <!-- Los usuarios conectados se mostrarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
